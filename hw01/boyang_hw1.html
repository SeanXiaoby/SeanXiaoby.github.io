        <script>
            var objData;

            url = "./data.json";
            async function fetchData(){
                const response = await fetch(url);
                let gd = await response.text();
                objData = JSON.parse(gd);
                return objData;
            }


            fetchData()
            .then(objVal => {
                var subObj = objVal.section2;
                for(var i = 0; i<subObj.length; i++)

                    document.getElementById("content"+ (i+1)).innerHTML = subObj[i].text;
                }
